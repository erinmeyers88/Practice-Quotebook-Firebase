<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<title>Quote Keeper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body ng-controller="mainCtrl">
	<h1>Quote Keeper</h1>
	
	<div class="searchField">
	
		<div>
			<input class="filterInput input" type="text" style="text-align: center" ng-model="filterTerm" placeholder="Search"></input>
		</div>
	</div>
	
	<div class="buttonArea">
		<div>
			<button class="addButton button" ng-click="typeQuote()">Add Quote</button>
		</div>
		
	</div>
	
	<div class="inputArea">
		<div class="addQuoteSection" ng-show="showNewInput">
			<form ng-submit="addQuote(newQuote)" class="addQuoteSection">
			<textarea class="addInput input quoteInput" style="text-align: center" ng-model="newQuote.text" placeholder="New Quote Text"></textarea>
			<input class="addInput input authorInput" type="text" style="text-align: center" ng-model="newQuote.author" placeholder="Author" ></input>
			</form>
		</div>
	</div>
	
	
	<div class="quoteSection">
	<div ng-repeat="quote in quotes | filter: filterTerm track by $index" class="quoteBlock" ng-model="indexToDelete">
			<div class="side">
				
			</div>
			
			<div class="quoteGroup">
				<div class="quoteText">"{{quote.text}}"</div>
				<div class="authorName">--{{quote.author}}</div>
			</div>
			<div class="side">
				<div class="removeButton">
					<i class="fa fa-close fa-3x" ng-click="removeQuote(quote)"></i>
				</div>
				
			</div>	
	</div>
	</div>
	
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</html>
